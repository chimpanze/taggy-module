name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@chimpanze'

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm install

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@chimpanze'

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm install

      - name: Playground prepare
        run: npm run dev:prepare

      - name: Test
        run: npm run test
